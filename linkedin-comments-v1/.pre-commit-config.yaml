default_install_hook_types: [pre-commit, commit-msg]
default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: '3.0.0'

repos:
  # File quality and safety checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: check-docstring-first
      - id: check-case-conflict
      - id: detect-private-key
      - id: check-ast
      - id: check-builtin-literals

  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # MyPy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: []
        args: [--strict, --show-error-codes]
        files: ^src/

  # Bandit - Security vulnerability scanner
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: ["-c", "python-template/pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
        files: ^python-template/

  # detect-secrets - Find secrets/credentials
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', 'python-template/.secrets.baseline']
        exclude: (package-lock\.json|poetry\.lock)
        files: ^python-template/

  # # Poetry - Dependency management validation
  # - repo: https://github.com/python-poetry/poetry
  #   rev: 1.8.0
  #   hooks:
  #     - id: poetry-check
  #     - id: poetry-lock
  #       args: [--no-update, --check]

  # Conventional Commits - Enforce commit message format
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
